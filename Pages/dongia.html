            let ta=document.getElementById("data-items");
            ta.innerHTML=''
            for(let i =0 ; i<localStorage.length;i++) {
                let itemId=localStorage.key(i);

                tdImg.innerHTML="<img src='"+ item.photo +"'class='round-figure' width='100px'/>";

                let tdName=document.createElement("td");
                tdName.innerHTML="<h1>"+item.name+"</h1>";
