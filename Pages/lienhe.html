    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <header>
        <a href="trangchu.html" id="logo"><img src="/data/images/logo.png" height="45" alt="" ></a>
        <!-- <img src="/data/images/logo.png" alt="logofreeeze" onclick="go()"> -->
            <table class="header_img">
                <tr>
                    <td><img src="../data/images/header-img1.png" class="header1" height="85" alt=""></td>
                    <td><img src="../data/images/header-img2.png" class="header2" height="60" alt=""></td>
                    <td><img src="../data/images/header-img3.png" class="header3" height="65" alt=""></td>
                </tr>
            </table>
        <nav>
            <div class="nav_bar">
                <a href="trangchu.html">Trang Chủ </a>
                <a href="gioithieu.html">Giới Thiệu </a>
                <a href="sanpham.html">Sản Phẩm </a>
                <a href="tintuc.html">Tin Tức</a>
                <a href="dangnhap.html">Đăng Nhập</a>
                <a href="dangky.html">Đăng Ký</a>
                <a href="lienhe.html">Liên Hệ</a>
            </div>
            <div class="icon">
                <input type="text" placeholder="Nhập nội dung tìm kiếm">
                <i class="fas fa-search"></i>
                <i class="fas fa-shopping-cart"></i>
            </div>
        </nav>
    </header>
    <main class="box">
        <h1 class="theme">Liên Hệ</h1>
        <div class="gradient"></div>
        <div class="locate">
            <p><i class="fas fa-map-marker-alt"></i><strong>Địa chỉ: 0123,Tòa Nhà ABC,TP Cần Thơ</strong> Nếu bạn có góp ý,vui lòng liên hệ bằng thư điện tử hoặc sử dụng biểu mẫu bên dưới.Xin cảm ơn</p>
        </div>
        <form action="" method="post" enctype="application/x-www-form-urlencoded">
        <fieldset>
            <h1 class="theme">Góp ý</h1>
            <div class="gradient"></div>
            <div>
                <div class="element_center">
                    <label for="userName" class="fas fa-user"></label>
                    <input type="text" name="" id="userName" placeholder="Vui lòng nhập Họ tên của bạn">
                </div>
                <div class="element_center">
                    <label for="mail" class="fas fa-envelope"></label>
                    <input type="email" name="" id="mail" placeholder="Vui lòng nhập địa chỉ Email">
                </div>
                <div class="element_center">
                    <label class="fab fa-elementor" for="feedback"></label>
                    <select size="1" id="feedback">
                        <option value="">Về Sản Phẩm/Dịch Vụ</option>
                        <option value="">Về Ưu Đãi Thành Viên</option>
                        <option value="">Về Tín Tuyển Dụng</option>
                    </select>
                </div>
                <div class="element_center">
                    <i class="fas fa-sticky-note"></i>
                    <textarea placeholder="Nội dung cần liên hệ" name="" id="" cols="50" rows="7"></textarea>
                </div>
                <button class="btn" type="submit" value="Submit" >Gửi</button>
            </div>
        </fieldset>
        </form>
    </main>
    <footer>
        <p>©2021 Bản quyền thuộc về FreeezeVN.
            <a href="#" class="fab fa-facebook-f"></a>
            <a href="#" class="fab fa-twitter"></a>
            <a href="#" class="fab fa-pinterest"></a>
            <a href="#logo" id="home"></a>
            <!-- <button id="goHead">Về đầu trang</button> -->
        </p>
    </footer>
</body>
</html>
